<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS時光屋</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"><!--載入noto sans-->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet"><!--載入kalam-->
    
</head>
<body>
    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container px-2">
        <a class="navbar-brand" href="home.html"><img src="./images/PS_logo.png" style="width:80px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="home.html">首頁</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="service.html">服務介紹</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="design.html">客製商品</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="adoption.html">二手專區</a>
            </li>
            <li class="nav-item mx-3">
              <a class="btn btn-outline-primary active rounded-pill" href="order.html" style="width:176px">訂購商品</a>
            </li>              
      </div>
    </nav>

    <!--表單設計-->
    <section style="background-image: url(./images/bg-color.png);" class="py-5">
        <div class="container">
            <div class="text-center mb-5">
              <img src="./images/PS-series.png" class="img-fluid">
            </div>            
            <form action="" class="p-4 mx-auto border-top border-primary bg-white rounded-4 shadow needs-validation" style="max-width: 870px;" novalidate>
                <h5 class="text-center fw-bold mb-5">填寫訂購資訊</h5>
                <div class="row gy-4 mb-5">
                    <div class="col-lg-6">
                        <label for="name" class="form-label">名字</label>
                        <input type="text" id="name" class="form-control" required>
                        <div class="invalid-feedback">請輸入名字</div>
                    </div>
                    <div class="col-lg-6">
                        <label for="sue" class="form-label">姓氏</label>
                        <input type="text" id="sue" class="form-control" required>
                        <div class="invalid-feedback">請輸入姓氏</div>
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="tel" id="phone" class="form-control" required>
                        <div class="invalid-feedback">請輸入手機號碼</div>
                    </div>
                    <div class="col-12">
                        <label for="mail" class="form-label">電子郵件</label>
                        <input type="email" id="mail" class="form-control" required>
                        <div class="invalid-feedback">請輸入電子郵件</div>
                    </div>
                    <fieldset class="col-12">
                        <label for="address" class="form-label">收件地址</label>
                        <div class="row g-3">
                          <div class="col-lg-6">
                            <select class="form-select" required>
                              <option value="">請選擇城市</option>
                              <option value="1">台北市</option>
                              <option value="2">台中市</option>
                              <option value="3">高雄市</option>
                            </select>
                            <div class="invalid-feedback">請選擇城市</div>
                          </div>
                          <div class="col-lg-6">
                            <select class="form-select" required>
                              <option value="">請選擇區域</option>
                              <option value="1">大安區</option>
                              <option value="2">中正區</option>
                              <option value="3">萬華區</option>
                            </select>
                            <div class="invalid-feedback">請選擇區域</div>
                          </div>
                          <div class="col-12">
                            <input type="text" class="form-control" placeholder="請輸入詳細地址" required>
                            <div class="invalid-feedback">請輸入詳細地址</div>
                          </div>
                        </div>
                    </fieldset>
                    <div class="col-12">
                        <label for="designer" class="form-label">選擇客製項目</label>
                        <select class="form-select" id="designer" aria-label="Default select example" required>
                            <option selected>無客製</option>
                            <option value="1">外殼</option>
                            <option value="2">燈光</option>
                            <option value="3">風扇</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="payment" class="form-label">付款方式</label>
                        <select class="form-select" id="payment" aria-label="Default select example" required>
                            <option selected>貨到付款</option>
                            <option value="1">面交</option>
                            <option value="2">超商取貨</option>                            
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="payplus" class="form-label">加購服務</label>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    隨機精選遊戲片+500
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    副廠手把+800
                                </label>
                            </div>
                        </div>                        
                    </div>
                    <div class="col-12">
                        <label for="remark" class="form-label">備註說明</label>
                        <textarea class="form-control" id="remark" rows="4"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <h5 class="fw-bold mb-4">總金額 NT$ 15000</h5>
                    <button type="submit" class="btn btn-primary h5 rounded-pill" style="width: 240px;">送出訂購資訊</button>
                </div>                
            </form>
        </div>
    </section>

    <!--底部連結-->
    <section class="border-top border-primary">
      <div class="container py-5">
        <div class="row row-cols-1 row-cols-lg-2 g-5 text-center justify-content-center">
          <div class="col-lg-5 gap-4 d-lg-flex">
            <img src="./images/PS_logo.png" style="width:150px" alt="PS_logo" class="mb-3">
            <div>
              <h3>加入時光屋團隊</h3>
              <p>歡迎有客製熱情的玩家加入我們</p>
              <a href="detail.html" class="btn btn-outline-primary rounded-pill" style="width:176px">公司簡介</a>
            </div>
          </div>
          <div class="col-lg-5 gap-4 d-lg-flex">
            <img src="./images/PS_logo.png" style="width:150px" alt="PS_logo" class="mb-3">
            <div>
              <h3>加入時光屋團隊</h3>
              <p>我想要更多經典二手良品</p>
              <a href="adoption.html" class="btn btn-outline-primary rounded-pill" style="width:176px">二手專區</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--footer-->
    <footer class="bg-dark py-4">
      <div class="container text-center text-white">Copyright © 2025 PS時光屋.All rights reserved.</div>
    </footer>

    <!--導入JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./JS/all.js"></script>
    
    <!--Bootstrap 驗證功能-->
    <script>        
        (function () {
          'use strict';
          const forms = document.querySelectorAll('.needs-validation');
          forms.forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        })();
    </script>
</body>
</html>
